{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Coding Exercise Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,400;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Add relevant CSS and JS files -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />

    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css"
    />

    <!-- CodeMirror JS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/darcula.min.css"
      integrity="sha512-kqCOYFDdyQF4JM8RddA6rMBi9oaLdR0aEACdB95Xl1EgaBhaXMIe8T4uxmPitfq4qRmHqo+nBU2d1l+M4zUx1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://kit.fontawesome.com/abeb8bc688.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 mt-2 px-4 sidebar">
          <div class="sidebar-sticky rounded-3 p-2 bg-blue">
            <div class="logo-container">
              <img src="{% static 'images/2.png' %}" alt="Code Quirk Logo" />
            </div>
            <!-- Rest of the sidebar content -->

            <ul class="nav flex-column">
              <li class="nav-item mx-2">
                <a class="nav-link active text-white" href="{% url 'dashboard'%}"
                  ><i class="fa-solid fa-code me-2"></i>Challenges</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="{% url 'progress'%}"><i class="fa-solid fa-chart-line me-2"></i>Progress</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="{% url 'profile'%}"><i class="fa-regular fa-user me-2"></i>Profile</a>
              </li>
              <!-- More items... -->
            </ul>
          </div>
        </nav>

        <!-- Main Content Area -->
        <div class="col-md-10 mt-2">
          <!-- Header -->
          <header
            class="dashboard-header rounded-3 mx-4 p-3 bg-light mb-3 shadow"
          >
            {% block title %}
            {% endblock title %}
            <!-- Additional header content... -->
          </header>

          <!-- Main Content -->
          <main role="main" class="px-4">
            {% block content %}
            <!-- Content goes here -->
            {% endblock content %}
          </main>
        </div>
      </div>
    </div>

    {% block javascript %}
    <!-- Include jQuery -->

    <!-- JavaScript goes here -->
    {% endblock javascript %}
  </body>
</html>
